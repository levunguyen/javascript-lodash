<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
</head>


<script >

    var newArray =_.chunk(['a','b','c'],2);
    console.log(newArray)

</script>

<body>

    <h3>Creates an array of elements split into groups the length of size. If array can't be split evenly, the final chunk will be the remaining elements.</h3>
    <p>
        _.chunk(['a', 'b', 'c', 'd'], 2);
        // => [['a', 'b'], ['c', 'd']]
        <br>
        _.chunk(['a', 'b', 'c', 'd'], 3);
        // => [['a', 'b', 'c'], ['d']]
    </p>

</body>
</html>
