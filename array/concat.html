<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
</head>


<script >

    var array = [1];
    var other = _.concat(array, 2, [3], [[4]]);
    console.log(other);
    console.log(array);

</script>

<body>

    <h3>Creates a new array concatenating array with any additional arrays and/or values.</h3>
    <p>
        var array = [1];
        var other = _.concat(array, 2, [3], [[4]]);

        console.log(other);
        // => [1, 2, 3, [4]]

        console.log(array);
        // => [1]
    </p>

</body>
</html>
